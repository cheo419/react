<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!--엔진느낌-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!--html 넣게끔 느낌-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!--코드변환-->
    <script type="text/babel">
        const root = document.getElementById("root");
        function Title() {
            return (
                <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
                    Hello I'm a title
                </h3>
            );
        }
        const Button = () => ( // = 부터 ( 까지 위에 function부터 () 와 return까지 같은거임
        <button
         style={{ 
                backgroundColor: "tomato",
            }} 
            onClick={() => console.log("i'm clicked")}
        >
            Click me
        </button>
        );
        const Container = () => (
            <div>
                <Title />
                <Button />
            </div> // 컴포넌트 첫자는 대문자로 title X, Title o == Button도 마찬가지, 소문자로 첫자로 시작하면 HTML로 인식
        );
        ReactDOM.render(<Container />, root); // html 배치 (사용자에게 보여준다)
    </script>
</html>
